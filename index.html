<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Pie de Firma</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-42S08H8GX7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-42S08H8GX7');
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de firma para correo</h1>
        <form id="signatureForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Nombre" maxlength="28" required>

            <label for="position">Cargo - Unidad:</label>
            <input type="text" id="position" placeholder="Cargo y/o unidad" maxlength="30" required>

            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" placeholder="Teléfono" pattern="[0-9()\-\s]+" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" placeholder="Correo" required>
        </form>

        <canvas id="signatureCanvas" width="600" height="200"></canvas>
        <a id="downloadLink">Descargar Firma</a>
    </div>
    <script src="signature.js"></script>
</body>
<footer>Desarrollado por Kevin Palma Contreras</footer>
</html>
